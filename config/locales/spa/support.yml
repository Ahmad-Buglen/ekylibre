spa:
  about:
    authors: ["Coralie Labouyrie", "Brice Texier"]
    dir: "ltr"
    iso2: "es"
    name: "Español"
  boolean:
    human:
      false_class: "Falso"
      true_class: "Verdadero"
  date:
    abbr_day_names: ["Do", "Lu", "Ma", "Mi", "Ju", "Vi", "Sá"]
    abbr_month_names: ["", "ene", "feb", "mar", "abr", "may", "jun", "jul", "ago", "sep", "oct", "nov", "dic"]
    day_names: ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"]
    formats:
      default: "%d/%m/%Y"
      legal: "%d %B %Y"
      long: "%B %d, %Y"
      month_letter: "%d %B %Y"
      short: "%b %d"
    month_names: ["", "enero", "febrero", "marzo", "abril", "mayo", "junio", "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"]
  datetime:
    distance_in_words:
      about_x_hours:
        one: "alrededor de 1 hora"
        other: "alrededor de %{count} horas"
      about_x_months:
        one: "alrededor de 1 mes"
        other: "alrededor de %{count} meses"
      about_x_years:
        one: "alrededor de 1 año"
        other: "alrededor de %{count} años"
      almost_x_years:
        one: "casi 1 año"
        other: "casi %{count} años"
      half_a_minute: "medio minuto"
      less_than_x_minutes:
        one: "menos de 1 minuto"
        other: "menos de %{count} minutos"
      less_than_x_seconds:
        one: "menos de 1 segundo"
        other: "menos de %{count} segundos"
      over_x_years:
        one: "más de 1 año"
        other: "más de %{count} años"
      x_days:
        one: "1 día"
        other: "%{count} días"
      x_minutes:
        one: "1 minuto"
        other: "%{count} minutos"
      x_months:
        one: "1 mes"
        other: "%{count} meses"
      x_seconds:
        one: "1 segundo"
        other: "%{count} segundos"
  http:
    errors:
      internal_server_error:
        # title: "We're sorry, but something went wrong"
      not_found:
        # hint: "You may have mistyped the address or the page may have moved."
        # title: "The page you were looking for doesn't exist"
      unprocessable_entity:
        # hint: "Maybe you tried to change something you didn't have access to."
        # title: "The change you wanted was rejected"
  number:
    currency:
      format:
        delimiter: ","
        format: "%u%n"
        negative_format: "-%u%n"
        precision: 2
        separator: "."
        unit: "⁈"
    format:
      delimiter: " "
      precision: 3
      separator: ","
    human:
      format:
        delimiter: ""
        precision: 1
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""
  support:
    array:
      last_word_connector: " y "
      sentence_connector: "y"
      two_words_connector: ", "
      words_connector: ", "
  time:
    am: "am"
    formats:
      default: "%d %b. %Y - %H:%M:%S"
      long: "%B %d, %Y %H:%M"
      short: "%d %b %H:%M"
    pm: "pm"
