<h1>Comment clore un exercice comptable ?</h1>
Remplisser le formulaire de clôture de l&#8217;exercice en sélectionnant le numéro de l&#8217;exercice comptable à clore ainsi que la date de clôture qui, par défaut, est à la date du jour puis confirmer l&#8217;opération à l&#8217;aide du bouton <b>Clore l&#8217;exercice</b>
