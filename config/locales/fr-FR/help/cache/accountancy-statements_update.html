<h1>Comment modifier un relevé de compte</h1>
Remplisser le formulaire de modification du relevé de compte en renseignant bien tous les champs. Les liens <b>Nouveau&#8230;</b> situés en face de la zone de sélection, permettent de créer un <a href="#" onclick="new Ajax.Updater('help', '/help/search?article=accountancy-bank_accounts_create', {asynchronous:true, evalScripts:true}); return false;">nouveau compte bancaire</a>à référencer.
