<h1>Affichage du relevé bancaire</h1>
Les numéro, nom du compte bancaire référencé, débits et crédits totaux sont affichés puis les écritures pointées sont listées dans un tableau.
Vous pouvez aussi revenir dans le <a href="#" onclick="new Ajax.Updater('help', '/help/search?article=accountancy-statements', {asynchronous:true, evalScripts:true}); return false;">listing des relevés bancaires</a>.
