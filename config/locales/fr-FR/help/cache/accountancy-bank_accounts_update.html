<h1>Comment modifier un compte bancaire</h1>
Remplisser le formulaire de modification du compte bancaire en renseignant bien tous les champs. Les liens <b>Nouveau</b> situés en face de chaque zone de sélection, permettent de créer un <a href="#" onclick="new Ajax.Updater('help', '/help/search?article=accountancy-accounts_create', {asynchronous:true, evalScripts:true}); return false;">nouveau compte comptable</a> ou un <a href="#" onclick="new Ajax.Updater('help', '/help/search?article=accountancy-journals_create', {asynchronous:true, evalScripts:true}); return false;">nouveau journal</a>.
