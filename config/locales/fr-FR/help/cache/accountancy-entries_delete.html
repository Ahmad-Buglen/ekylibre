<h1>Comment supprimer une écriture</h1>
Après avoir cliqué sur <b>la croix</b>, une boîte de dialogue apparaît vous permettant de confirmer la suppression de l&#8217;écriture. Celle-ci sera rendu effective uniquement dans le cas où l&#8217;écriture à supprimer n&#8217;est pas enregistrée dans <a href="#" onclick="new Ajax.Updater('help', '/help/search?article=accountancy-journals_close', {asynchronous:true, evalScripts:true}); return false;">un journal clôturé</a>.
