<h1>Comment créer un relevé de compte bancaire ?</h1>
Remplisser le formulaire de modification du relevé de compte bancaire en prenant soin de renseigner tous les champs. Les liens <b>Nouveau&#8230;</b> situés en face de la zone de sélection, permettent de créer un <a href="#" onclick="new Ajax.Updater('help', '/help/search?article=accountancy-bank_accounts_create', {asynchronous:true, evalScripts:true}); return false;">nouveau compte bancaire</a> à référencer.
