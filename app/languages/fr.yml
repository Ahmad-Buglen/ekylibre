# Expression used to determine plural form.
# The 'c' variable represent the number
# Example for Slovenian:
# plural: 'c % 10 == 1 && c % 100 != 11 ? 1 : c % 10 >= 2 && c % 10 <= 4 && (c % 100 < 10 || c % 100 >= 20) ? 2 : 3'
# After you can use like this
# app:
#   '%d file':
#     1: '%d plik'
#     2: '%d pliki'
#     3: '%d plików'
#     0: '%d plikòw'
plural: 'c<=1 ? 1 : 2'

